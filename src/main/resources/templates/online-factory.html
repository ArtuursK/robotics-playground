<!DOCTYPE html>
<html lang="lv" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Robot Factory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/main.css}">
    <style>
        body {
            background-color: #000;
            color: #000;
            width: 100vw;
            height: 100vw;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
<div id="container"></div>
<span th:text="${playerId}" style="position: absolute; right: 10px; color:white;"></span>

<script type="importmap">
    {
        "imports": {
            "three": "/build/three.module.js",
            "three/addons/": "/jsm/",
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
        }
    }
</script>

<script type="module">

    import * as THREE from 'three';
    import Stats from 'three/addons/libs/stats.module.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import TWEEN from 'three/addons/libs/tween.module.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';



    import { Client } from '@stomp/stompjs';

    const client = new Client({
        brokerURL: 'ws://localhost:8080/online-factory-ws-endpoint',
        onConnect: () => {
            client.subscribe('/topic/move', message => {
                console.log(`Received movement command: ${message.body}`)
                const command = JSON.parse(message.body);
                handleRobotMovement(command.playerId, command.action, command.duration);
            });

            client.subscribe('/topic/new-player', message => {
                console.log(`Game player update received: ${message.body}`)
                handleNewPlayer(message.body);
            });
        }
    });

    client.activate();

    const clock = new THREE.Clock();
    const container = document.getElementById('container');
    const stats = new Stats();
    container.appendChild(stats.dom);

    let renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild( renderer.domElement );
    const pmremGenerator = new THREE.PMREMGenerator( renderer );
    const scene = new THREE.Scene();
    scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
    camera.position.set(19, 7, 8);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(12, 5, 0);
    controls.update();
    controls.enablePan = false;
    controls.enableDamping = true;

    let robot;
    let robots = {}; //key value structure to store robots along with the player ids
    let isTweenActive = false; //necessary to avoid drifting sideways and multiple simultaneous commands
    let mixer;

    const loader = new GLTFLoader();
    loader.load('/models/robot-factory-7.glb', function (gltf) {
        const model = gltf.scene;
        model.position.set(1, 1, 1);
        model.scale.set(1, 1, 1);
        scene.add(model);

        robot = model.getObjectByName('Robot').getObjectByName('Object_661');
        //console.log(robot.position);
        //console.log(robot.rotation);
        robot.visible = false;

        mixer = new THREE.AnimationMixer(model);
        mixer.clipAction(gltf.animations[0]).play();
        animate();
    }, undefined, function (e) {
        console.error(e);
    });

    if(scene) {
        // Example URL - adjust according to your actual API endpoint
        fetch('/online-factory/game-state')
            .then(response => response.json())
            .then(gameState => {
                gameState.players.forEach(playerData => {
                    // Initialize or update each player based on the received data
                    // This may include adding new robots to `robots` and setting their position, rotation, and scale
                    if (!robots[playerData.playerId]) {
                        // Assuming handleNewPlayer can also initialize existing players
                        handleNewPlayer(playerData.playerId);
                    }
                });
            })
            .catch(error => console.error('Error fetching game state:', error));
    }

    window.onresize = function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        mixer.update(delta);
        controls.update();
        stats.update();
        TWEEN.update();
        renderer.render(scene, camera);
    };

    function handleRobotMovement(playerId, action, duration) {
        let robotToMove = robots[playerId]; // Get the correct robot based on playerId
        switch (action) {
            case 'forward':
            case 'backward':
                moveRobot(robotToMove, action, duration);
                break;
            case 'left':
            case 'right':
                turnRobot(robotToMove, action, duration);
                break;
        }
    }

    //logic to move the robot forward or backward
    function moveRobot(robotToMove, direction, duration) {
        if (robotToMove && !isTweenActive) {
            let i = 0;

            //duration is specified in seconds (steps), each step takes 1 second.
            const movingStep = () => {
                if (i < duration) {
                    isTweenActive = true;
                    const moveAmount = direction === 'forward' ? 1 : -1;
                    let targetPosition = new THREE.Vector3();
                    let tween;
                    targetPosition.set(0, 0, moveAmount);
                    targetPosition.applyQuaternion(robotToMove.quaternion);
                    targetPosition.add(robotToMove.position);

                    tween = new TWEEN.Tween(robotToMove.position).to({
                        x: targetPosition.x,
                        y: targetPosition.y,
                        z: targetPosition.z
                    }, 1000).onComplete(() => {
                        isTweenActive = false;
                        i++;
                        movingStep(); // call the next turn after the current one completes
                    });
                    tween.start();
                }
            };
            movingStep(); // start the first movement
        }
    }


    //logic to turn the robot left or right
    function turnRobot(robotToMove, direction, duration) {
        if (robotToMove && !isTweenActive) {
            let i = 0;
            const rotationAmount = direction === 'left' ? Math.PI / 2 : -Math.PI / 2;

            //duration is specified in seconds (steps), each step takes 1 second.
            const turnStep = () => {
                if (i < duration) {
                    isTweenActive = true;
                    let targetRotation = new THREE.Euler();
                    targetRotation.set(robotToMove.rotation.x + rotationAmount, 0, 0);

                    let tween = new TWEEN.Tween(robotToMove.rotation).to({
                        x: targetRotation.x
                    }, 1000).easing(TWEEN.Easing.Quadratic.Out)
                    .onComplete(() => {
                        isTweenActive = false;
                        i++;
                        turnStep(); // call the next turn after the current one completes
                    });

                    tween.start();
                }
            };

            turnStep(); // start the first turn
        }
    }

    function handleNewPlayer(playerId) {
        if (robot) {
            // Clone the original model
            const robotClone = robot.clone();
            robot.getWorldPosition(robotClone.position);
            robot.getWorldQuaternion(robotClone.rotation);
            robot.getWorldScale(robotClone.scale);
            robotClone.visible = true;
            // Add the clone to the scene
            scene.add(robotClone);

            //notify server about the new player so it can notify all of its clients.
            notifyServerNewPlayer(playerId, robotClone.position, robotClone.rotation, robotClone.scale);

            console.log(robotClone.position)
            console.log(robotClone.rotation)
            // Store the clone with the player's ID, similar to previous steps
            robots[playerId] = robotClone;
            handleRobotMovement(playerId, 'forward', 3);
        }
    }

    function notifyServerNewPlayer(playerId, position, rotation, scale) {
        // Assuming you have a function to convert Three.js objects to a simple JSON object
        const playerData = {
            playerId: playerId,
            position: {x: position.x, y: position.y, z: position.z},
            rotation: {x: rotation._x, y: rotation._y, z: rotation._z, w: rotation._w}, // Quaternion rotation
            scale: {x: scale.x, y: scale.y, z: scale.z}
        };

        // Use STOMP client to send this data to the server
        client.publish({destination: '/online-factory/new-ddss', body: JSON.stringify(playerData)});
    }



</script>
</body>
</html>
