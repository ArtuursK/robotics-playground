<!DOCTYPE html>
<html lang="lv" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Robot Factory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/main.css}">
    <style>
        body {
            background-color: #000;
            color: #000;
            width: 100vw;
            height: 100vw;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body onload="connect()">

<div id="container"></div>

<script type="importmap">
    {
        "imports": {
            "three": "/build/three.module.js",
            "three/addons/": "/jsm/",
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
        }
    }
</script>

<!-- ES Module Shims: Import maps polyfill for modules browsers without import maps support (all except Chrome 89+) -->
<script
        async
        src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js"
        crossorigin="anonymous"
></script>

<script type="module">

    import { Client } from '@stomp/stompjs';

    const client = new Client({
        brokerURL: 'ws://localhost:8080/online-factory-ws-endpoint',
        onConnect: () => {
            client.subscribe('/topic/actions', message =>
                console.log(`Received: ${message.body}`)
            );
            //client.publish({ destination: '/topic/test01', body: 'First Message' });
        }
    });

    client.activate();


    import * as THREE from 'three';
    import Stats from 'three/addons/libs/stats.module.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import TWEEN from 'three/addons/libs/tween.module.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let mixer, robot;
    const clock = new THREE.Clock();
    const container = document.getElementById('container');
    const stats = new Stats();
    container.appendChild(stats.dom);

    let renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild( renderer.domElement );
    const pmremGenerator = new THREE.PMREMGenerator( renderer );
    const scene = new THREE.Scene();
    scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
    camera.position.set(19, 7, 8);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(12, 5, 0);
    controls.update();
    controls.enablePan = false;
    controls.enableDamping = true;

    const loader = new GLTFLoader();
    loader.load('/models/robot-factory-7.glb', function (gltf) {
        const model = gltf.scene;
        model.position.set(1, 1, 1);
        model.scale.set(1, 1, 1);
        scene.add(model);

        const robotParent = model.getObjectByName('Robot');
        const robot = robotParent.getObjectByName('Object_661');

        let isTweenActive = false; //necessary to avoid drifting sideways
        document.addEventListener('keydown', (event) => {
            if (robot && !isTweenActive && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                isTweenActive = true;
                // Duration in milliseconds
                const tweenDuration = 1000;
                // Adjust movement and rotation speeds
                const moveAmount = 1;
                const rotationAmount = Math.PI / 4; //45-degree angle turn

                let targetPosition = new THREE.Vector3();
                let targetRotation = new THREE.Euler();
                let tween;
                switch (event.key) {
                    case 'ArrowUp':
                        targetPosition.set(0, 0, moveAmount);
                        targetPosition.applyQuaternion(robot.quaternion);
                        targetPosition.add(robot.position);
                        tween = new TWEEN.Tween(robot.position).to({
                            x: targetPosition.x,
                            y: targetPosition.y,
                            z: targetPosition.z
                        }, tweenDuration).onComplete(() => {
                            isTweenActive = false;
                        });
                        break;

                    case 'ArrowDown':
                        targetPosition.set(0, 0, -moveAmount);
                        targetPosition.applyQuaternion(robot.quaternion);
                        targetPosition.add(robot.position);

                        tween = new TWEEN.Tween(robot.position).to({
                            x: targetPosition.x,
                            y: targetPosition.y,
                            z: targetPosition.z
                        }, tweenDuration).onComplete(() => {
                            isTweenActive = false;
                        });
                        break;

                    case 'ArrowLeft':
                        // Rotate left
                        targetRotation.set(robot.rotation.x + rotationAmount, 0, 0);
                        tween = new TWEEN.Tween(robot.rotation).to({
                            x: targetRotation.x
                        }, tweenDuration).easing(TWEEN.Easing.Quadratic.Out).onComplete(() => {
                            isTweenActive = false;
                        });
                        break;

                    case 'ArrowRight':
                        // Rotate right
                        targetRotation.set(robot.rotation.x - rotationAmount, 0, 0);
                        tween = new TWEEN.Tween(robot.rotation).to({
                            x: targetRotation.x
                        }, tweenDuration).easing(TWEEN.Easing.Quadratic.Out).onComplete(() => {
                            isTweenActive = false;
                        });
                        break;
                }

                // Start the tween if it's defined
                if (tween) {
                    tween.start();
                }
            }
        });


        mixer = new THREE.AnimationMixer(model);
        mixer.clipAction(gltf.animations[0]).play();
        animate();
    }, undefined, function (e) {
        console.error(e);
    });

    window.onresize = function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        mixer.update(delta);
        controls.update();
        stats.update();
        TWEEN.update();
        renderer.render(scene, camera);
    };


</script>

<script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script>
    var stompClient = null;

    function connect() {
      var socket = new SockJS('/online-factory-handler');

      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/move', function (message) {
          showMessage(JSON.parse(message.body).content);
        });
      });
    }

    function disconnect() {
      if (stompClient !== null) {
        stompClient.disconnect();
      }
      console.log('Disconnected');
    }

    function sendMessage() {
      var message = document.getElementById('message').value;
      stompClient.send('/app/chat', {}, JSON.stringify({ content: message }));
    }

    function showMessage(message) {
      var chatDiv = document.getElementById('chat');
      var p = document.createElement('p');
      p.appendChild(document.createTextNode(message));
      chatDiv.appendChild(p);
    }

</script>

</body>
</html>
