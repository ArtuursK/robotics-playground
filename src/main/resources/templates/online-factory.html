<!DOCTYPE html>
<html lang="lv" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Robot Factory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/main.css}">
    <style>
        body {
            background-color: #000;
            color: #000;
            width: 100vw;
            height: 100vw;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body>

<div id="container"></div>

<script type="importmap">
    {
        "imports": {
            "three": "/build/three.module.js",
            "three/addons/": "/jsm/",
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
        }
    }
</script>

<script type="module">

    import * as THREE from 'three';
    import Stats from 'three/addons/libs/stats.module.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import TWEEN from 'three/addons/libs/tween.module.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';



    import { Client } from '@stomp/stompjs';

    const client = new Client({
        brokerURL: 'ws://localhost:8080/online-factory-ws-endpoint',
        onConnect: () => {
            client.subscribe('/topic/move', message => {
                console.log(`Received: ${message.body}`)
                const command = JSON.parse(message.body);
                handleRobotMovement(command.action, command.duration);
            });
        }
    });

    client.activate();

    const clock = new THREE.Clock();
    const container = document.getElementById('container');
    const stats = new Stats();
    container.appendChild(stats.dom);

    let renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild( renderer.domElement );
    const pmremGenerator = new THREE.PMREMGenerator( renderer );
    const scene = new THREE.Scene();
    scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
    camera.position.set(19, 7, 8);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(12, 5, 0);
    controls.update();
    controls.enablePan = false;
    controls.enableDamping = true;

    let robot;
    let isTweenActive = false; //necessary to avoid drifting sideways and multiple simultaneous commands
    let mixer;

    const loader = new GLTFLoader();
    loader.load('/models/robot-factory-7.glb', function (gltf) {
        const model = gltf.scene;
        model.position.set(1, 1, 1);
        model.scale.set(1, 1, 1);
        scene.add(model);

        robot = model.getObjectByName('Robot').getObjectByName('Object_661');

        mixer = new THREE.AnimationMixer(model);
        mixer.clipAction(gltf.animations[0]).play();
        animate();
    }, undefined, function (e) {
        console.error(e);
    });

    window.onresize = function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        mixer.update(delta);
        controls.update();
        stats.update();
        TWEEN.update();
        renderer.render(scene, camera);
    };

    function handleRobotMovement(action, duration) {
        switch (action) {
            case 'forward':
            case 'backward':
                moveRobot(action, duration);
                break;
            case 'left':
            case 'right':
                turnRobot(action, duration);
                break;
        }
    }

    //logic to move the robot forward or backward
    function moveRobot(direction, duration) {
        if (robot && !isTweenActive) {
            isTweenActive = true;
            const moveAmount = direction === 'forward' ? 1 : -1;
            let targetPosition = new THREE.Vector3();
            let tween;
            targetPosition.set(0, 0, moveAmount);
            targetPosition.applyQuaternion(robot.quaternion);
            targetPosition.add(robot.position);

            tween = new TWEEN.Tween(robot.position).to({
                x: targetPosition.x,
                y: targetPosition.y,
                z: targetPosition.z
            }, duration).onComplete(() => {
                isTweenActive = false;
            });
            // Start the tween if it's defined
            if (tween) {
                tween.start();
            }
        }

    }


    //logic to move the robot forward or backward
    function turnRobot(direction, duration) {
        if (robot && !isTweenActive) {
            isTweenActive = true;
            const rotationAmount = direction === 'left' ? Math.PI / 2 : -Math.PI / 2;
            let targetRotation = new THREE.Euler();
            let tween;

            targetRotation.set(robot.rotation.x + rotationAmount, 0, 0);
            tween = new TWEEN.Tween(robot.rotation).to({
                x: targetRotation.x
            }, duration).easing(TWEEN.Easing.Quadratic.Out).onComplete(() => {
                isTweenActive = false;
            });

            // Start the tween if it's defined
            if (tween) {
                tween.start();
            }
        }

    }


</script>
</body>
</html>
