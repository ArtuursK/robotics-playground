<!DOCTYPE html>
<html lang="lv" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Robot Factory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/main.css}">
    <style>
        body {
            background-color: #000;
            color: #000;
            width: 100vw;
            height: 100vw;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>

<body>

<div id="container"></div>

<script type="importmap">
    {
        "imports": {
            "three": "/build/three.module.js",
            "three/addons/": "/jsm/"
        }
    }
</script>

<script type="module">

    import * as THREE from 'three';
    import Stats from 'three/addons/libs/stats.module.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
    import TWEEN from 'three/addons/libs/tween.module.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let mixer, robot;
    const clock = new THREE.Clock();
    const container = document.getElementById('container');
    const stats = new Stats();
    container.appendChild(stats.dom);

    let renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild( renderer.domElement );
    const pmremGenerator = new THREE.PMREMGenerator( renderer );
    const scene = new THREE.Scene();
    scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
    camera.position.set(15, 12, 11);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(11, 6, 0);
    controls.update();
    controls.enablePan = false;
    controls.enableDamping = true;

    const loader = new GLTFLoader();
    loader.load('/models/robot-factory-7.glb', function (gltf) {
        const model = gltf.scene;
        model.position.set(1, 1, 1);
        model.scale.set(1, 1, 1);
        scene.add(model);

        const robotParent = model.getObjectByName('Robot');
        const robot = robotParent.getObjectByName('Object_661');

        document.addEventListener('keydown', (event) => {
            const rotationAmount = Math.PI / 18; // Adjust rotation speed
            const moveAmount = 0.1; // Adjust movement speed
            const tweenDuration = 1000; // Duration in milliseconds

            if (robot) {
                switch (event.key) {
                    case 'ArrowUp':
                        robot.translateZ(moveAmount);
                        break;
                    case 'ArrowDown':
                        robot.translateZ(-moveAmount);
                        break;
                    case 'ArrowLeft':
                        robot.rotation.x += rotationAmount;
                        break;
                    case 'ArrowRight':
                        robot.rotation.x -= rotationAmount;
                        break;
                }
            }
        });

        mixer = new THREE.AnimationMixer(model);
        mixer.clipAction(gltf.animations[0]).play();
        animate();
    }, undefined, function (e) {
        console.error(e);
    });

    window.onresize = function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        mixer.update(delta);
        controls.update();
        stats.update();
        TWEEN.update();
        renderer.render(scene, camera);
    };


</script>
</body>
</html>
